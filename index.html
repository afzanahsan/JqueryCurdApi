<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery Recipes Api</title>
  <script src="./jquery-3.4.1.min.js"></script>
  <script src="./popper.min.js"></script>
  <script src="./bootstrap.min.js"></script>
  <script src="./jqcrud.js"></script>
  <link rel="stylesheet" href="./bootstrap.min.css" />
  <link rel="stylesheet" href="./jqstyles.css" />
</head>

<body class="container">
  <h1>Recipes API Client</h1>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" id="title" aria-describedby="titleHelp"
      placeholder="Title of the Recipe">
    <small id="titleHelp" class="form-text text-muted">Enter Title of the Recipe</small>
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <input type="text"
      class="form-control" name="body" id="body" aria-describedby="bodyHelp" placeholder="Recipe details">
    <small id="bodyHelp" class="form-text text-muted">Enter Detail</small>
  </div>
  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#updateModal">
    Launch
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Recipe</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="updateId">
          <div class="form-group">
            <label for="updateTitle">Title</label>
            <input type="text"
              class="form-control" name="updateTitle" id="updateTitle" aria-describedby="updateHelpId" placeholder="Update Title">
            <small id="updateHelpId" class="form-text text-muted">Enter title to update</small>
          </div>
          <div class="form-group">
            <label for="updateBody">Body</label>
            <textarea class="form-control" name="updateBody" id="updateBody" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button id="updateSave" class="btn btn-primary">Update</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <button id="addBtn" class="btn btn-info">Add Recipe</button>
  <div id="recipes">
    Loading ...
  </div>
</body>

</html>
